version: '3.8'

services:
  frontend:
    image: cortex-lab-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    image: cortex-lab-backend:latest
    environment:
      - CONFIG_ENV=prod
    volumes:
      - ./config.docker.yaml:/go/src/app/config.yaml
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: youpasswd
      MYSQL_DATABASE: cortex_lab
    volumes:
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
