version: '3.8'

services:
  frontend:
    image: cortex-lab-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    image: cortex-lab-backend:latest
    environment:
      - CONFIG_ENV=prod
    volumes:
      - ./config.yaml:/go/src/app/config.yaml
    restart: always
