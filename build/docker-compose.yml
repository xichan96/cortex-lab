version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: build/frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ..
      dockerfile: build/Dockerfile
    environment:
      - CONFIG_ENV=prod
    volumes:
      - ./config.yaml:/go/src/app/config.yaml
    restart: always
